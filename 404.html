<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Mendapatkan path saat ini
        let currentPath = window.location.pathname;
        
        // Redirect ke homepage dengan menyimpan path asli
        window.location.href = window.location.origin + 
            '/index.html#' + 
            currentPath;
    </script>
</head>
<body>
    <p>Mengarahkan ke halaman utama...</p>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - HIMAPTIKA UMRI</title>
    <script>
        // Cek hash saat halaman dimuat
        window.onload = function() {
            // Hapus hash dari URL tanpa reload
            if (window.location.hash) {
                history.pushState("", document.title, window.location.pathname);
            }
        }
    </script>
    <!-- Sisipkan kode CSS dan konten dari halaman coming soon di sini -->
</head>
